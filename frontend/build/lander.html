<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      color: #333;
      text-align: center;
    }

    #cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #cta-button:hover {
      background-color: #0056b3;
    }

    .tracking-pixel {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Get Your Free Auto Insurance Quote</h1>
  <p>Compare and save on auto insurance in your area today!</p>

  <!-- Tracking Pixel -->
  <img class="tracking-pixel" id="lp-view-pixel" src="" alt="LP View Pixel" />

  <!-- Call to Action -->
  <a id="cta-button" href="#">Check My Quote</a>

  <!-- Script -->
  <script>
    // Generate or get ref_id
    const params = new URLSearchParams(window.location.search);
    let refId = params.get("ref_id");

    // If no ref_id present, generate one (optional)
    if (!refId) {
      refId = 'ref_' + Date.now(); // or use UUID if needed
    }

    // Set tracking pixel source
    const pixel = document.getElementById("lp-view-pixel");
    pixel.src = `https://track.autofullcoverage.pro/lp-view?ref_id=${refId}`;

    // Handle CTA click
    document.getElementById("cta-button").addEventListener("click", function (e) {
      e.preventDefault();
      const destination = `https://track.autofullcoverage.pro/offer.html?ref_id=${refId}`;
      window.location.href = destination;
    });
  </script>

  <!-- Optional: Universal tracking script -->
  <script src="https://track.autofullcoverage.pro/path/to/universal.js"></script>
</body>
</html>
